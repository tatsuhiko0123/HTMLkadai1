<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>株式会社DIVE</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img src="./image/logo.png" alt="" class="logo_image">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>

          </ul>

      <img src="./image/contact.png" alt="image_area" class="image_top">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <form action="" class="contact">
            <table>
              <tr>
                <th>お名前</th>
                <td><input type="text" name="name"></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input type="text" name="mail"></td>
              </tr>
              <tr>
                <th>性別</th>
                <td><input type="radio" name="sex" value="male">男<input type="radio" name="sex" value="female">女</td>
              </tr>
              <tr>
                <th>お問い合わせ</th>
                <td><textarea name="otoiawase" id="" cols="48" rows="0.7"></textarea></td>
              </tr>
            </table>
            <input type="submit" value="送信">
          </form>
        </article>
